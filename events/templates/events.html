{% extends 'base.html' %}
{% block content %}

{% include 'components/event_section.html' %}

<section class="all-events section-padding">
    <div class="container">
        <h1>All Events</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Managers</th>
                </tr>
            </thead>
            <tbody>
                {% for event in all_events %}
                    <tr>
                        <th>
                            <a href="{% url 'event' event.id %}" class="text-primary">
                                {{ event.name }}
                            </a>
                        </th>
                        <td>{{ event.price }}</td>
                        <td>{{ event.event_date }}</td>
                        <td>{{ event.display_managers }}</td>
                    </tr>
                {% endfor %}
        </table>
    </div>
</section>

{% endblock content %}
