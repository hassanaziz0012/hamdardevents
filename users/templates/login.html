{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Hamdard Events{% endblock title %}
{% block content %}
<section class="login-section section-padding">
    <div class="container mt-4">
        <h1>Login to your account!</h1>
    
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="btn custom-btn d-lg-block d-none me-2">
                Log In
            </button>
        </form>
        <p>
            Don't have an account?
            <a href="{% url 'register' %}" class="link-fx-1 color-contrast-higher mt-3 text-dark">
                <span>Create one here!</span>
                <svg class="icon" viewBox="0 0 32 32" aria-hidden="true"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="16" cy="16" r="15.5"></circle><line x1="10" y1="18" x2="16" y2="12"></line><line x1="16" y1="12" x2="22" y2="18"></line></g></svg>
            </a>
        </p>
    </div>
</section>
{% endblock content %}
